<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Myform</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="Container">
    <form action="" >
        <h1 class="main">Payment form</h1>
        <h3>Contact information</h3>
        <p>Name: <input class="hehe" type="text" name="name" placeholder="My name" required></p>
        <p>
            <fieldset >   <!--Field set is used for wrapping-->
                <legend>Gender:</legend>
                Male<input type="radio" id="male" name="gender" required><br>
                Female<input type="radio" id="female" name="gender" required><br>
                Other<input type="radio" id="other" name="gender" required><br>
            </fieldset>
        </p>
        
        <p>Address: <textarea class="hehe" name="address" id="address" cols="30" rows="5" placeholder="Enter your Address" required></textarea></p>
        <p>Email: <input class="hehe" type="email" id="email" name="email" required placeholder="hey@email.com"></p>
        <p>Pincode: <input class="hehe" type="number" id="pincode" name="pincode" required placeholder="12345678"></p>
        <h3>Payment information</h3>
        <p>Card Type:
            <select class="hehe"name="card_type" id="card_type" required> <!--select is used for drop down menu-->
            <option value="">--select--</option>
            <option value="visa">Visa</option>
            <option value="meezan">Meezan</option>
            <option value="master">Master Card</option>
            <option value="rupay">Rupay</option>
        </select>
        </p>
        <p>Card Number: <input class="hehe"type="number" name="card_nuumber" id="card_nuumber" required placeholder="1111-2222-3333"></p>
        <p>Expiration Date: <input class="hehe"type="date" name="date" id="date" required></p>
        <p>CVV<input type="password"class="hehe" name="cvv" id="cvv" required placeholder="1234"></p>
        <p><input type="submit" value="Pay Now" required></p>



    </form>
</div>
</body>
</html>
